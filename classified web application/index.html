<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Classified Ads</h1>
        </div>
        <div class="header-right">
            <button class="location-button">Set Location</button>
            <button class="login-button">Login</button>
            <button class="post-ad-button">Post Ad</button>
        </div>
    </div>
<div class="category-nav">
    <div class="category-buttons">
        <button class="category-item" data-category="all">All Categories</button>
        <button class="category-item" data-category="Mobile Phones">Mobile Phones</button>
        <button class="category-item" data-category="Cars">Cars</button>
        <button class="category-item" data-category="Computers">Computers</button>
        <button class="category-item" data-category="Electronics">Electronics</button>
        <button class="category-item" data-category="Wearables">Wearables</button>
    </div>
</div>

    
    <div class="ad-section">
        <h2>Featured Ads</h2>
        <div class="ad-cards">
            <!-- Ads will be dynamically injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
