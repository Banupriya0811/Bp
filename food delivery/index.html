<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to XYZ Food Delivery</h1>

        <h2>Restaurants</h2>
        <div id="restaurant-list">
            <div class="restaurant">
                <h3>Restaurant A</h3>
                <ul>
                    <li>
                        <span>Pizza - $10</span>
                        <img src="images/pizza.jpg" alt="Pizza" class="food-img">
                        <button class="order-btn" data-restaurant="Restaurant A" data-item="Pizza" data-price="10">Order</button>
                    </li>
                    <li>
                        <span>Burger - $5</span>
                        <img src="images/burger.jpg" alt="Burger" class="food-img">
                        <button class="order-btn" data-restaurant="Restaurant A" data-item="Burger" data-price="5">Order</button>
                    </li>
                </ul>
            </div>

            <div class="restaurant">
                <h3>Restaurant B</h3>
                <ul>
                    <li>
                        <span>Pasta - $8</span>
                        <img src="images/pasta.jpg" alt="Pasta" class="food-img">
                        <button class="order-btn" data-restaurant="Restaurant B" data-item="Pasta" data-price="8">Order</button>
                    </li>
                    <li>
                        <span>Salad - $6</span>
                        <img src="images/salad.jpg" alt="Salad" class="food-img">
                        <button class="order-btn" data-restaurant="Restaurant B" data-item="Salad" data-price="6">Order</button>
                    </li>
                </ul>
            </div>
        </div>

        <h2>Your Order</h2>
        <div id="order-details">
            <p>No items ordered yet.</p>
        </div>

        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" placeholder="Enter your delivery address">

        <button id="place-order-btn" disabled>Place Order</button>
        <div id="order-status"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
