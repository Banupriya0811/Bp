<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a CSS file -->
</head>
<body>
    <h1>Microblogging App</h1>
    <input type="text" id="user" placeholder="Your Name">
    <textarea id="content" placeholder="What's on your mind?"></textarea>
    <input type="file" id="imageInput">
    <button id="postButton">Post</button>

    <div id="posts"></div>

    <script src="script.js"></script> <!-- Assuming you have a JS file -->
</body>
</html>
