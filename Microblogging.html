<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Blogging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0; /* Twitter-like background */
            margin: 0;
            padding: 0;
        }

        #app {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }

        /* Registration Styles */
        #registration {
            text-align: center;
        }

        #registration input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #registration button {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #registration button:hover {
            background-color: #0a95dd;
        }

        /* Feed and Post Styles */
        #feed {
            margin-top: 20px;
        }

        #postContent {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #feed button {
            padding: 10px 20px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #feed button:hover {
            background-color: #0a95dd;
        }

        /* Post Styles */
        .post {
            background-color: #f5f8fa;
            border: 1px solid #e1e8ed;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="registration">
            <h1>Register</h1>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="registerUser()">Register</button>
        </div>

        <div id="feed" style="display: none">
            <h2>Your Feed</h2>
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button onclick="createPost()">Post</button>

            <h3>Posts</h3>
            <div id="posts"></div>

            <h3>Follow/Unfollow Users</h3>
            <input type="text" id="followUserId" placeholder="User ID to Follow/Unfollow" />
            <button onclick="followUser()">Follow</button>
            <button onclick="unfollowUser()">Unfollow</button>
        </div>
    </div>

    <script>
        let currentUserId = null;

        // Register a new user
        async function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please fill in both fields!");
                return;
            }

            try {
                const response = await fetch("/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error during registration:", errorData.message);
                    alert("Failed to register: " + errorData.message);
                    return;
                }

                const data = await response.json();
                currentUserId = data.id;
                document.getElementById("registration").style.display = "none";
                document.getElementById("feed").style.display = "block";
                loadFeed();
            } catch (error) {
                console.error("Failed to fetch:", error);
                alert("Error: Failed to connect to the server. Please ensure the server is running and try again.");
            }
        }

        // Create a new post
        async function createPost() {
            const content = document.getElementById("postContent").value;

            if (!content) {
                alert("Please enter some content before posting!");
                return;
            }

            try {
                const response = await fetch("/api/posts/create", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content, authorId: currentUserId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error creating post:", errorData.message);
                    alert("Failed to create post: " + errorData.message);
                    return;
                }

                document.getElementById("postContent").value = ""; // Clear the textarea after posting
                loadFeed();
            } catch (error) {
                console.error("Failed to fetch:", error);
                alert("Error: Failed to connect to the server. Please try again later.");
            }
        }

        // Load the feed
        async function loadFeed() {
            try {
                const response = await fetch(`/api/posts/feed/${currentUserId}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error loading feed:", errorData.message);
                    alert("Failed to load feed: " + errorData.message);
                    return;
                }

                const posts = await response.json();
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = ""; // Clear existing posts

                posts.forEach((post) => {
                    const postDiv = document.createElement("div");
                    postDiv.className = "post";
                    postDiv.innerHTML = `<strong>User ${post.authorId}:</strong> ${post.content}`;
                    postsContainer.appendChild(postDiv);
                });
            } catch (error) {
                console.error("Failed to fetch:", error);
                alert("Error: Failed to connect to the server. Please try again later.");
            }
        }

        // Follow a user
        async function followUser() {
            const followeeId = document.getElementById("followUserId").value;

            if (!followeeId) {
                alert("Please enter a User ID to follow!");
                return;
            }

            try {
                const response = await fetch("/api/follow", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ followerId: currentUserId, followeeId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error following user:", errorData.message);
                    alert("Failed to follow: " + errorData.message);
                    return;
                }

                alert("Followed successfully");
                loadFeed(); // Refresh feed to show posts from new followee
            } catch (error) {
                console.error("Failed to fetch:", error);
                alert("Error: Failed to connect to the server. Please try again later.");
            }
        }

        // Unfollow a user
        async function unfollowUser() {
            const followeeId = document.getElementById("followUserId").value;

            if (!followeeId) {
                alert("Please enter a User ID to unfollow!");
                return;
            }

            try {
                const response = await fetch("/api/unfollow", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ followerId: currentUserId, followeeId }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Error unfollowing user:", errorData.message);
                    alert("Failed to unfollow: " + errorData.message);
                    return;
                }

                alert("Unfollowed successfully");
                loadFeed(); // Refresh feed to remove posts from unfollowed user
            } catch (error) {
                console.error("Failed to fetch:", error);
                alert("Error: Failed to connect to the server. Please try again later.");
            }
        }
    </script>
</body>
</html>
