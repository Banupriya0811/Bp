<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">MyPA</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
             <div class="user-options">
                <a href="login.html">Login</a>
                <a href="register.html">Vendor Register</a>
                <button id="post-ad-btn" class="post-ad-btn">Post Free Ads</button>
            </div>
        </div>
    </header>

    <section class="search-bar">
        <h1>World Classified Web is MyPA</h1>
        <div class="search-fields">
            <select id="category-filter">
                <option value="all">Select a Category</option>
                <option value="real-estate">Real Estate</option>
                <option value="restaurant">Restaurant</option>
                <option value="grocery">Grocery</option>
                <option value="pharmacy">Pharmacy</option>
                <option value="car-deals">Car Deals</option>
            </select>
            <select id="location-filter">
                <option value="all">Select a Location</option>
                <option value="ny">New York</option>
                <option value="la">Los Angeles</option>
                <option value="sf">San Francisco</option>
                <option value="tx">Texas</option>
            </select>
            <input type="text" id="keyword-filter" placeholder="Search keyword...">
            <button id="search-btn" class="search-btn">Search Ads</button>
        </div>
    </section>

    <section class="product-listings">
        <h2>Available Products</h2>
        <div id="products-grid" class="products-grid">
            <!-- JavaScript will inject products here -->
        </div>
    </section>

    <!-- Modal for Posting Ads -->
    <div id="post-ad-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Post a New Ad</h2>
            <form id="post-ad-form">
                <input type="text" id="ad-title" placeholder="Ad Title" required>
                <textarea id="ad-description" placeholder="Description" required></textarea>
                <input type="text" id="ad-price" placeholder="Price" required>
                <select id="ad-category">
                    <option value="real-estate">Real Estate</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="grocery">Grocery</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="car-deals">Car Deals</option>
                </select>
                <select id="ad-location">
                    <option value="ny">New York</option>
                    <option value="la">Los Angeles</option>
                    <option value="sf">San Francisco</option>
                    <option value="tx">Texas</option>
                </select>
                <input type="file" id="ad-image" accept="image/*">
                <button type="submit">Post Ad</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
