
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e1f5fe; /* Light blue background */
            color: #333; /* Dark text color */
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #1e3d58; /* Darker blue */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 30px;
            margin: 10px 5px;
            background-color: #4285f4; /* Google blue */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background-color: #3367d6; /* Darker blue */
            transform: translateY(-3px);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        /* Media Query for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .cta-button {
                padding: 12px 25px;
            }
        }

        /* Styling links to make them look like buttons */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Full Stack Laboratory Experiments</h1>
        <p>We're glad to have you here. Explore, learn, and enjoy your visit.</p>
        
        <div>
            <a href="https://banupriya0811.github.io/Bp/portfolio/priya.html" class="cta-button">Portfolio</a>
            <a href="https://banupriya0811.github.io/Bp/microblog/index.html" class="cta-button">Micro Blogging</a>
            <a href="https://banupriya0811.github.io/Bp/food delivery/index.html" class="cta-button">Food Delivery App</a>
            <a href="https://banupriya0811.github.io/Bp/classified web application/index.html" class="cta-button">Online Shopping</a>
        </div>
    </div>
</body>
</html>
