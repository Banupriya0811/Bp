<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark blue */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4263eb; /* Blue */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2c3e50; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FULL STACK LABORATORY EXPERIMENTS</h1>
        <p>We're glad to have you here. Explore, learn, and enjoy your visit.</p>
        <a href=" https://banupriya0811.github.io/Bp/categories web application">online shopping</a>
    </div>
</body>
</html>
